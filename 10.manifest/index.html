<html>
    <head>
        <link rel="manifest" href="manifest.json">
    </head>
<body>
    <h1>Web App with Manifest</h1>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', ()=> {
            navigator
            .serviceWorker
            .register('sw01.js')
            .then(()=>console.log("Ready."))
            .catch(()=>console.log("Err..."));
        });
    }
</script>
</html>
